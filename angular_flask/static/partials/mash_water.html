<div class="container">
    <div class="row">
        <h4>Mash Water Calculator</h4>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <div class="row" ng-repeat="(key, value) in vm.data">
                    <label for="key" class="col-sm-5 col-form-label">{{vm.prettify(key)}}</label>
                    <div class="col-sm-5">
                        <input type="number" 
                               class="form-control"
                               id="{{key}}" 
                               ng-model="value"
                               value="{{value}}">
                    </div>
                </div>
                <div class="row" ng-repeat="(key, value) in vm.equipmentProfile">
                    <label for="key" class="col-sm-5 col-form-label">{{vm.prettify(key)}}</label>
                    <div class="col-sm-5">
                        <input type="number" 
                               class="form-control"
                               id="{{key}}" 
                               ng-model="value"
                               value="{{value}}">
                    </div>
                </div>
                <div class="row" ng-repeat="(key, value) in vm.output">
                    <label for="key" class="col-sm-5 col-form-label">{{vm.prettify(key)}}</label>
                    <div class="col-sm-5">
                        <span id="{{key}}"> {{value}} </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <button ng-click="vm.calculate()" type="button" class="btn btn-light">Calculate</button>
                <button ng-click="vm.reset()" type="button" class="btn btn-light">Reset</button>
            </div>
        </div>
    </div>
</div>
